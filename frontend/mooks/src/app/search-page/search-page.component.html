<mat-card>
  <mat-card-header>
    <mat-card-title>
      Search page
    </mat-card-title>

    <mat-card-subtitle>
      Mooks can help you find your new favorite books or movies!
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Input</mat-label>
      <input [(ngModel)]="query" matInput>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            class="search-button"
            (click)="search(query)">
      Search
    </button>
  </mat-card-content>

  <div *ngIf="movieResult">
    <h1>Results</h1>

    <app-movie [movie]="movieResult"></app-movie>
  </div>
</mat-card>
